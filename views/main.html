<div ng-controller="MessageCtrl" class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<form ng-submit="addMessage(val)">
  <p>Input message here</p>
  <input ng-model="val" type="text">
</form>


<h4>Latest Chats:</h4>
<div class="jumbotron">
  <div ng-repeat="message in messages">
    {{message.message}}
  </div>
</div>
